<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Landing Page with Toggle Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Optional: Styles for active state of buttons */
        .tab-active {
            background-color: #4a5568;
            color: #ffffff;
        }
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-gray-800 text-white py-4">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-xl font-bold">Sahil Thawani</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><button class="tab-btn hover:text-gray-300 focus:outline-none" data-target="home">Home</button></li>
                    <li><button class="tab-btn hover:text-gray-300 focus:outline-none" data-target="about">About</button></li>
                    <li><button class="tab-btn hover:text-gray-300 focus:outline-none" data-target="services">Services</button></li>
                    <li><button class="tab-btn hover:text-gray-300 focus:outline-none" data-target="contact">Contact</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="py-8">
        <section id="home" class="container mx-auto px-4 mb-8 tab-content hidden">
            <h2 class="text-2xl font-bold mb-4">Welcome to Our Website</h2>
            <p>This is the main content area of the landing page for Home.</p>
        </section>

        <section id="about" class="container mx-auto px-4 mb-8 tab-content hidden">
            <h2 class="text-2xl font-bold mb-4">About Us</h2>
            <p>Information about the company and its mission.</p>
        </section>

        <section id="services" class="container mx-auto px-4 mb-8 tab-content hidden">
            <h2 class="text-2xl font-bold mb-4">Our Services</h2>
            <p>Details about the services offered.</p>
        </section>

        <section id="contact" class="container mx-auto px-4 mb-8 tab-content hidden">
            <h2 class="text-2xl font-bold mb-4">Contact Us</h2>
            <p>Reach out to us for any inquiries.</p>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto px-4 text-center">
            <p>Made by Sahil Thawani</p>
        </div>
    </footer>

    <script>
        const tabs = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const target = tab.getAttribute('data-target');
                tabContents.forEach(content => {
                    content.classList.add('hidden');
                });
                document.getElementById(target).classList.remove('hidden');
                tabs.forEach(t => t.classList.remove('tab-active'));
                tab.classList.add('tab-active');
            });
        });
    </script>

</body>
</html>
